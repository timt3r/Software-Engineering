<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Friend</title>
  <script src="static/js/main.js"></script>
  <link rel="stylesheet" href="./static/css/index.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <!-- Title -->
  <div id="title_div">
    <div id="hamburgerImg">
      <!-- This does nothing, it is just for looks -->
      <img src="static/images/hamburger.png" alt="Stuff">
    </div>
    <div id="user_info">
      <!-- Will be replaced with the user's name and account balance -->
      <p id="userName">name</p>
      <p id="balance">Account Balance: balance</p>
    </div>

    <h2>Financial Friend</h2>
    <div></div>
  </div>

  <!-- Left Column -->
  <div id="left_col">
    <ul id="transactions-list">
      <!-- Transaction list will be inserted here -->
    </ul>
  </div>

  <!-- Right Column -->
  <div id="right_col">
    <!-- Graph is calculated in the JS and sent back to UI -->
    <p id="expense_graph"></p>
  </div>

</body>

</html>
